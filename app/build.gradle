plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
    
 	// https://mvnrepository.com/artifact/log4j/log4j
	//implementation group: 'log4j', name: 'log4j', version: '1.2.17'   
	
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-core
	//implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
	
	
	// https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.31'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	//testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.31'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	//implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.31'
	
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14
	//testImplementation group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.31'
	
	
	
	
}

application {
    // Define the main class for the application.
    mainClass = 'main.University'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
